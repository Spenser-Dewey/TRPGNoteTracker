{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% autoescape on %}
            <title>{% block title %} Campaign Info {% endblock %} </title>
            <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
            {% block scripts %} {% endblock %}
        {% endautoescape %}
    </head>

    <body>
        <div class="content">
        {% autoescape on %}
            {% block content %} {% endblock %}
        {% endautoescape %}
        </div>
    </body>
</html>
